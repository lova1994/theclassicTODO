<!DOCTYPE html>
<html lang="se">

<head>
    <title>Basic Bitch List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <header id="mainheader">
        <div class="contain">
            <h1 id="logo">What ya gonna do?</h1>
        </div>
        <!-- /.contain -->
    </header>

    <div class="container">
        <h2>My to do list </h2>


        <section id="new">
            <label for="newtodo">To do:</label><br>
            <input type="text" id="newtodo">&nbsp; <br>
            <button class="btn" id="newtodobutton">Add</button><br>
            <span id="message"> </span>
        </section>

        <h3>Things to do:</h3>
        <section id="todolist">
            
        </section>

        <button id="clearbutton" class="btn">Clear</button>

        
    </div>
    <!-- /.container -->

    <script src="js/main.js"></script>
</body>

</html>
